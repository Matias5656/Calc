<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=}, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Mi Css -->
    <link rel="stylesheet" href="styles\style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Super Calculadora</h1>
    <div class="container">
      <!-- seccion de numeros -->
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="container container-visor"><p>_</p></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-3 central-numbers">
          <div>
            <button class="number btn-lg btn-outline">7</button>
            <button class="number btn-lg btn-outline">8</button>
            <button class="number btn-lg btn-outline">9</button>
          </div>

          <div>
            <button class="number btn-lg btn-outline">4</button>
            <button class="number btn-lg btn-outline">5</button>
            <button class="number btn-lg btn-outline">6</button>
          </div>

          <div>
            <button class="number btn-lg btn-outline">1</button>
            <button class="number btn-lg btn-outline">2</button>
            <button class="number btn-lg btn-outline">3</button>
          </div>

          <div>
            <button class="number btn-lg btn-outline">0</button>
            <button class="signaler btn-lg btn-outline">=</button>
            <button class="signaler btn-lg btn-outline"><</button>
          </div>
        </div>

        <div class="col-sm-1 signaler-div">
          <button class="signaler btn-lg btn-outline">รท</button>
          <button class="signaler btn-lg btn-outline">ร</button>
          <button class="signaler btn-lg btn-outline">+</button>
          <button class="signaler btn-lg btn-outline">-</button>
          <button class="signaler btn-lg btn-outline">AC</button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

    <!-- script de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <!-- mi script -->
    <script src="scripts\index.js"></script>
  </body>
</html>
